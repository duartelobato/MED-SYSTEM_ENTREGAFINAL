<html>

<head>
  <title>MED-SYSTEM</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/style2.css">
  <link rel="stylesheet" href="/stylesheets/info.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/javascripts/addpacient.js"></script>
  <script src="/javascripts/info.js"></script>
  <script src="/javascripts/goback.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
  
</head>

<body>
  
    <header>
      <img src="\images\medlogo.png" alt="MEDLOGO" id="medlogopng">
    <section>
      <h1><b>Gestão Hospitalar</b></h1>
    </section>
      <button id="goback" onclick="goBack()"><img src="\images\goback.png" alt="GOBACK" id="gobackpng"></button>
    </header >
 
    <button class="tablink" onclick="openTab('Paciente', this, 'MidnightBlue')" id="defaultOpen">Paciente</button>
    <button class="tablink" onclick="openTab('Cama', this, 'MidnightBlue')">Cama</button>
    <button class="tablink" onclick="openTab('Gestao', this, 'MidnightBlue')">Gestão</button>




  <main>
    <div id="Paciente" class="tabcontent">
      <h1>Paciente</h1>
      <h2><label for="name">Nome</label>
        <input type="text" id="name"></h2>
      <h2><label for="age">Idade</label>
        <input type="number" id="age"></h2>
      <h2><label for="height">Altura</label>
        <input type="number" step="0.01" id="height"></h2>
      <h2><label for="weight">Peso</label>
        <input type="number" step="0.01" id="weight"></h2>
      <h2><label for="disease">Doença</label>
        <input type="text" id="disease"></h2>
      <h2><label for="date">Data de entrada</label>
        <input type="date" id="date"></h2>
      <h2><label for="state">Estado</label>
        <select id="state"></select></h2>
      <h2><input type="button" value="Inserir" onclick="addpacient()"></h2>
      <h2 id="result"></h2>
    </div>
    
    <div id="Cama" class="tabcontent">
      <h1>Cama</h1>
      <h2><label for="bed">Cama</label>
        <select id="bed"></select></h2>
      <h2><label for="pacient">Paciente</label>
        <select id="pacient"></select></h2>
      <h3><input type="button" value="Atribuir" onclick="atributebed()"></h3>
      <h2 id="result2"></h2>
      <table id="tableCama">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Estado</th>
          <th>Entrada</th>
        </tr>
        </table>
    </div>


    <div id="Gestao" class="tabcontent">
      <h1>Gestão</h1>
      <table id="tableGestao">
        <tr>
          <th>Cama</th>
          <th>Paciente</th>
        </tr>
        </table>
    </div>
   </main>
    

 
  <footer>
    Página de inserção de fichas médicas e atribuição de camas a pacientes
  </footer>


    

      




    



</body>
</html>
